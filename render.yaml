services:
  - type: web
    name: real-estate-platform
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        value: file:/var/data/dev.db
      - key: AUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromContext: opentag:service_url
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
